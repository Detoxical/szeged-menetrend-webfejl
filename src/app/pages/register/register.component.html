<div class="main_component">
  <div class="div-flex">
    <h1>Regisztráció</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="email">Email:</mat-label>
        <input matInput type="email" formControlName="email"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Jelszó:</mat-label>
        <input matInput type="password" formControlName="password"/>
      </mat-form-field>
      <mat-form-field>
        <mat-label for="rePassword">Jelszó megerősítés:</mat-label>
        <input matInput type="password" formControlName="rePassword"/>
      </mat-form-field>
      <div formGroupName="name" class="subForm">
        <mat-form-field>
          <mat-label for="firstname">Keresztnév:</mat-label>
          <input matInput type="text" formControlName="firstname"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label for="lastname">Vezetéknév:</mat-label>
          <input matInput type="text" formControlName="lastname"/>
        </mat-form-field>
      </div>
      <div>
        <span class="buttons">
          <button mat-raised-button color="primary" type="submit">Regisztráció</button>
        </span>
        <span class="buttons">
          <button mat-raised-button color="primary" (click)="goBack()">Vissza</button>
        </span>
      </div>
    </form>
  </div>
</div>
